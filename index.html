<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator | Javascript Project</title>
    <!-- 
        Link Custom CSS File
     -->
    <link rel="stylesheet" href="style.css">
    <!-- 
        Font Awesome CDn
     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- 
        Google Font(Poppins)
     -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <h1>Quote of the Day</h1>
            <div class="content">
                <div class="quote-area">
                    <i class="fas fa-quote-left" id="quote-icon"></i>
                    <p class="quote">Embrace the whispers of possibility, for in the quiet moments, the symphony of potential unfolds.</p>
                    <i class="fas fa-quote-right" id="quote-icon"></i>
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="name">Seraphina Evergreen</span>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
        <div class="message">
            <i class="fas fa-check" style="color: mediumseagreen;"></i>
            <p style="font-weight: 500;">Copied Successfully!</p>
        </div>
    </div>

    <!-- 
        Link Custom JS File
     -->
    <script src="script.js"></script>
</body>
</html>
